---
- hosts: all

  vars_files:
    - default.config.yml

  pre_tasks:
    - name: Include playbook configuration.
      include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config.yml"
      tags: ["always"]
    # - name: Create some dirs
    #   file:
    #     path: "{{ item }}"
    #     state: directory
    #   tags: ["always"]
    #   with_items:
    #     - ~/.m2
    #     - ~/.config/kitty
    #     - ~/.config/pip
    #     - ~/.aws

    - name: for each of the dotfiles_files, get the directory they live in, and make sure it exists, but only if its not at the root of the home dir
      file:
        path: "{{ ansible_env.HOME }}/{{ item | dirname }}"
        state: directory
      when: "( item | dirname ) != ''"
      with_items: "{{ dotfiles_files }}"
      tags: ["dotfiles"]

  roles:
    - role: elliotweiser.osx-command-line-tools
    - role: geerlingguy.mac.homebrew
      tags: ["homebrew"]

    - role: geerlingguy.dotfiles
      when: configure_dotfiles
      tags: ["dotfiles"]
    #   - role: geerlingguy.mac.mas
    #     when: mas_installed_apps or mas_installed_app_ids
    #     tags: ['mas']
    - role: geerlingguy.mac.dock
      when: configure_dock
      tags: ["dock"]

  tasks:
    - import_tasks: tasks/zsh.yml
      tags: ["zsh"]

    - name: Set Arc to default browser
      command: "duti -s company.thebrowser.Browser public.html all"
      tags: ["default_browser"]

    #   - import_tasks: tasks/sudoers.yml
    #     when: configure_sudoers
    #     tags: ['sudoers']

    #   - import_tasks: tasks/terminal.yml
    #     when: configure_terminal
    #     tags: ['terminal']

    - import_tasks: tasks/osx.yml
      when: configure_osx
      tags: ["osx"]

    - import_tasks: tasks/extra-packages.yml
      tags: ["extra-packages"]

